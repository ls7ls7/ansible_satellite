download_directory_owner: 'root'
download_directory_group: 'root'
download_directory_mode: '0755'

# Permissions to apply to the downloaded ISO
iso_owner: 'root'
iso_group: 'root'
iso_mode: '0600'

# Whether to validate the provided Kickstart
validate_kickstart: true

# Path to the Kickstart file to implant
kickstart_path: 'satellite.ks'

# Path to a temporary (empty) mount point to mount the downloaded ISO to
temporary_mount_path: '/mnt'

# Path and permissions desired to a temporary directory which will be used to extract the ISO files to
temporary_work_dir_path: '/root/workdir'
temporary_work_dir_path_owner: 'root'
temporary_work_dir_path_group: 'root'
temporary_work_dir_path_mode: '0755'

# Relative path and permissions from the {{ temporary_work_dir_path }} directory which will contain the files added to the ISO
temporary_work_dir_source_files_path: 'src'
temporary_work_dir_source_files_path_owner: 'root'
temporary_work_dir_source_files_path_group: 'root'
temporary_work_dir_source_files_path_mode: '0755'

# Destination directory for the custom ISO
dest_dir_path: '/root/workdir'

# Whether to clean up the downloaded ISO; I suggest to set it to true, once you validated everything works as expected.
# Otherwise, you'll have to redownload the ISO from the Red Hat Portal over and over again
cleanup_iso: false

# Whether to clean up the working directory. I suggest to set it to true, once you validated everything works as expected.
# Otherwise, the workdir will be recreated everytime you run this role and will be populated with the ISO content (which takes time)
cleanup_work_dir: false

# Permissions of the custom ISO
custom_iso_owner: 'root'
custom_iso_group: 'root'
custom_iso_mode: '0755'

# Whether to delete the custom ISO before recreating it.
# Note: Since building the ISO is a command, it won't recreate the ISO if it exists already. The following option will delete the ISO 
#       to ensure the ISO is recreated.
force_recreate_custom_iso: true

# Defines how long to wait in the GRUB menu before using the default boot option
grub_menu_selection_timeout: 3

# Whether to implant an MD5 into the custom ISO that can be checked prior to installation; The check will be performed automatically when
# booting from the ISO
implant_md5: true

# Whether to quiet any Ansible assert statement
